<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JavaScript Calculator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container-fluid bg-dark text-light">
  <p id="output" class="text-right font-weight-bold">0</p>
  <div class="row">
    <span class="col-6 p-1">
      <button id="clear" class="btn btn-light btn-block border border-dark rounded">CLEAR</button>
    </span>
    <button id="del" class="col btn btn-light border border-dark rounded m-1">DEL</button>
    <button id="divide" class="col btn border btn-warning border-dark rounded m-1">&divide;</button>
  </div>
  <div class="row">
    <button id="seven" class="col btn btn-secondary border border-dark rounded m-1">7</button>
    <button id="eight" class="col btn btn-secondary border border-dark rounded m-1">8</button>
    <button id="nine" class="col btn btn-secondary border border-dark rounded m-1">9</button>
    <button id="multiply" class="col btn btn-warning border border-dark rounded m-1">&times;</button>
  </div>
  <div class="row">
    <button id="four" class="col btn btn-secondary border border-dark rounded m-1">4</button>
    <button id="five" class="col btn btn-secondary border border-dark rounded m-1">5</button>
    <button id="six" class="col btn btn-secondary border border-dark rounded m-1">6</button>
    <button id="subtract" class="col btn btn-warning border border-dark rounded m-1">&minus;</button>
  </div>
  <div class="row">
    <button id="one" class="col btn btn-secondary border border-dark rounded m-1">1</button>
    <button id="two" class="col btn btn-secondary border border-dark rounded m-1">2</button>
    <button id="three" class="col btn btn-secondary border border-dark rounded m-1">3</button>
    <button id="add" class="col btn btn-warning border border-dark rounded m-1">&plus;</button>
  </div>
  <div class="row">
    <span class="col-6 p-1">
      <button id="zero" class="btn btn-secondary btn-block border border-dark rounded">0</button>
    </span>
    <button id="point" class="col btn btn-secondary border border-dark rounded m-1">.</button>
    <button id="equals" class="col btn btn-warning border border-dark rounded m-1">=</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
