<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JavaScript Calculator</title>

  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container">
  <div class="calculator">
    <vstack align-x=center>
      <div id="output-container">
        <p id="output">0</p>
      </div>
      <div class="buttons">
        <vstack>
          <hstack align-x=center>
            <button id="clear" value="Backspace">clear</button>
            <button id="percentify" value="%">&#37;</button>
            <button id="divide" value="/">&divide;</button>
          </hstack>
          <hstack align-x=center>
            <button id="seven" class="number" value="7">7</button>
            <button id="eight" class="number" value="8">8</button>
            <button id="nine" class="number" value="9">9</button>
            <button id="multiply" value="*">&times;</button>
          </hstack>
          <hstack align-x=center>
            <button id="four" class="number" value="4">4</button>
            <button id="five" class="number" value="5">5</button>
            <button id="six" class="number" value="6">6</button>
            <button id="subtract" value="-">&minus;</button>
          </hstack>
          <hstack align-x=center>
            <button id="one" class="number" value="1">1</button>
            <button id="two" class="number" value="2">2</button>
            <button id="three" class="number" value="3">3</button>
            <button id="add" value="+">&plus;</button>
          </hstack>
          <hstack align-x=center>
            <button id="decimate" value=".">.</button>
            <button id="zero" class="number" value="0">0</button>
            <button id="solve" value="=">=</button>
          </hstack>
        </vstack>
      </div>
    </vstack>
  </div>



  <script src="js/main.js"></script>
</body>

</html>
