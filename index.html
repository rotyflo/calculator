<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JavaScript Calculator</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container-fluid bg-dark text-light">
  <p id="output" class="text-right font-weight-bold">0</p>
  <div class="row">
    <button id="clear" class="col btn btn-light btn-block btn-lg border-dark rounded-0">AC</button>
    <button id="del" class="col btn btn-light btn-lg border-dark rounded-0">DEL</button>
    <button id="percent" class="col btn btn-light btn-lg border-dark rounded-0">&#37;</button>
    <button id="divide" class="col btn btn-warning btn-lg border-dark rounded-0">&divide;</button>
  </div>
  <div class="row">
    <button id="seven" class="col btn btn-secondary btn-lg border-dark rounded-0">7</button>
    <button id="eight" class="col btn btn-secondary btn-lg border-dark rounded-0">8</button>
    <button id="nine" class="col btn btn-secondary btn-lg border-dark rounded-0">9</button>
    <button id="multiply" class="col btn btn-warning btn-lg border-dark rounded-0">&times;</button>
  </div>
  <div class="row">
    <button id="four" class="col btn btn-secondary btn-lg border-dark rounded-0">4</button>
    <button id="five" class="col btn btn-secondary btn-lg border-dark rounded-0">5</button>
    <button id="six" class="col btn btn-secondary btn-lg border-dark rounded-0">6</button>
    <button id="subtract" class="col btn btn-warning btn-lg border-dark rounded-0">&minus;</button>
  </div>
  <div class="row">
    <button id="one" class="col btn btn-secondary btn-lg border-dark rounded-0">1</button>
    <button id="two" class="col btn btn-secondary btn-lg border-dark rounded-0">2</button>
    <button id="three" class="col btn btn-secondary btn-lg border-dark rounded-0">3</button>
    <button id="add" class="col btn btn-warning btn-lg border-dark rounded-0">&plus;</button>
  </div>
  <div class="row">
    <button id="zero" class="col-6 btn btn-secondary btn-block btn-lg border-dark rounded-0">0</button>
    <button id="point" class="col btn btn-secondary btn-lg border-dark rounded-0">.</button>
    <button id="equals" class="col btn btn-warning btn-lg border-dark rounded-0">=</button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
