<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JavaScript Calculator</title>

  <link rel="stylesheet" href="https://unpkg.com/pyloncss@latest/css/pylon.css"/>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="container">
  <header>
    <h1>Calculator</h1>
  </header>

  <div class="calculator">
  <p id="output">0</p>
  <div class="buttons">
    <vstack spacing=xxs>
  <hstack spacing=xxs align-x=center>
    <button id="clear" value="Backspace">clear</button>
    <button id="percentify" value="%">&#37;</button>
    <button id="divide" value="/">&divide;</button>
  </hstack>
  <hstack spacing=xxs align-x=center>
    <button id="seven" value="7">7</button>
    <button id="eight" value="8">8</button>
    <button id="nine" value="9">9</button>
    <button id="multiply" value="*">&times;</button>
  </hstack>
  <hstack spacing=xxs align-x=center>
    <button id="four" value="4">4</button>
    <button id="five" value="5">5</button>
    <button id="six" value="6">6</button>
    <button id="subtract" value="-">&minus;</button>
  </hstack>
  <hstack spacing=xxs align-x=center>
    <button id="one" value="1">1</button>
    <button id="two" value="2">2</button>
    <button id="three" value="3">3</button>
    <button id="add" value="+">&plus;</button>
  </hstack>
  <hstack spacing=xxs align-x=center>
    <button id="decimate" value=".">.</button>
    <button id="zero" value="0">0</button>
    <button id="solve" value="=">=</button>
  </hstack>
</vstack>
</div>
</div>

  <script src="js/main.js"></script>
</body>

</html>
